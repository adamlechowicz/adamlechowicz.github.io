  #### Adam Lechowicz
  
  **Computer Science and Political Science Student**
  
  <p class="lead" style="font-variant:small-caps">
  </p>
  
  Hello, my name is Adam, and I'm an undergraduate computer science and political science student at the University of Massachusetts Amherst.  I'm excited about the potential to create a better world through research at the intersection of computer science and public policy. Especially interested in AI, machine learning, ethics, mobile computing, human-computer interaction, and economics, building on ideals of social, racial, educational, and environmental justice. 
  <p class="lead" style="font-variant:small-caps">
  </p>
  
