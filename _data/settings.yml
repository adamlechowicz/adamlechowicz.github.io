portfolio: >
  A selected collection of my graphic design work.
  
  <p class="lead" style="font-variant:small-caps">
  </p>
  
  ## UMass Student Government Association Branding Guide
  
  <p class="lead" style="font-variant:small-caps">
  </p>
  
  <img src="/assets/img/portfolio/sgastyleguide.png" alt="SGA Style Guide" style="width: 100%;"/>
  
  <p class="lead" style="font-variant:small-caps">
  </p>

  A comprehensive branding guide created for the UMass Student Government Association in Fall 2020.  Designed in parallel with university brand guidelines, I constructed a graphic identity for the organization that uses color and type to implicitly associate the SGA with the university, while still maintaining an independently professional look and feel.
  
  <p><a href="https://adamlechowicz.github.io/UMass%20SGA%20Branding%20Guide.pdf">See the Branding Guide></a></p>

  <p class="lead" style="font-variant:small-caps">
  </p>
  
  ## @umass Instagram Story Funding Sheets
  
  <p class="lead" style="font-variant:small-caps">
  </p>
  
  <img src="/assets/img/portfolio/funding3.png" alt="Instagram Story Sheet" style="width: 45%;"/>
  <img src="/assets/img/portfolio/funding5.png" align="right" alt="Instagram Story Sheet" style="width: 45%;"/>
  
  <p class="lead" style="font-variant:small-caps">
  </p>

  A collection of informational sheets published on the @umass Instagram story in February 2020.  Designed in harmony with university brand guidelines, I made use of a subtle gradient centered on the university maroon color, in conjunction with the official typeface Frutiger and an assortment of background patterns to create sheets that are clearly related, but not entirely monotonous and "cookie-cutter". 
  
  <p><a href="stories.html">See more Story Sheets ></a></p>

  <p class="lead" style="font-variant:small-caps">
  </p>
  
  ## UMass Dorm Icons
  
  <img src="/assets/img/portfolio/brett.png" align="center" alt="An icon of Brett House at UMass" style="width: 90%;"/>
  
  <p class="lead" style="font-variant:small-caps">
  </p>
  
  An assortment of simple, distilled icons that depict dormitory buildings on the UMass Amherst campus.  Designing these, I constrained myself by using a low-res pixel art format, shedding extraneous features and focusing on distinctive features that make each building recognizable.  After a base image constructed in pixel-art, I scaled up the image to add color, shadow, and replace jagged roofline edges with smooth diagonal lines, resulting in crisp, simple icons.

  <img src="/assets/img/portfolio/greenough.png" align="center" alt="An icon of Greenough House at UMass" style="width: 90%;"/>

  <p><a href="dorms.html">See more Dorm Icons ></a></p>

