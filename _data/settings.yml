  #### Adam Lechowicz
  
  ***he/they***
  
  <p class="small" style="font-variant:small-caps">
  </p>
  
  I am a second-year PhD student in the [Manning College of Information and Computer Sciences](https://www.cics.umass.edu) at the University of Massachusetts Amherst, where I am advised by [Mohammad Hajiesmaili](https://groups.cs.umass.edu/hajiesmaili/) and [Prashant Shenoy](https://people.cs.umass.edu/~shenoy/index.html).  
  
  <p class="small" style="font-variant:small-caps">
  </p>
  
  I work at the intersection of theory and systems, with an emphasis on problems that hold implications for energy, equity, and climate change.  From a theoretical perspective, I am interested in designing algorithms for online optimization, particularly of the learning-augmented or provably fair types.  On the application side, I am especially interested in efforts which promote the decarbonization of energy systems and computing infrastructure.
  My work is supported by a [U.S. Department of Energy Computational Science Graduate Fellowship (CSGF)](https://www.krellinst.org/csgf/about-doe-csgf).

  <p class="small" style="font-variant:small-caps">
  </p>
  
  Through my research, I strive to advance ideals of social, racial, economic, and environmental justice.
  
  <p class="lead" id="publications" style="font-variant:small-caps">
  </p>
  
